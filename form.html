<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adalid Casas">
    <meta name="description" content="WDD 131 | W05 Assignment: Forms | Adalid Casas">
    <title>Forms</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="myform">
            <fieldset>
                <label>Product Name
                    <select id="product" name="product" required>
                        <option value="-1" disabled>Choose a Product...</option>
                    </select>
                </label>

                <div>Overall Rating</div>
                <label><input type="radio" id="rating-1" name="rating" value="1" required> &star;</label>
                <label><input type="radio" id="rating-2" name="rating" value="2" required> &star;&star;</label>
                <label><input type="radio" id="rating-3" name="rating" value="3" required> &star;&star;&star;</label>
                <label><input type="radio" id="rating-4" name="rating" value="4" required>
                    &star;&star;&star;&star;</label>
                <label><input type="radio" id="rating-5" name="rating" value="5" required>
                    &star;&star;&star;&star;&star;</label>
            </fieldset>
            <fieldset>
                <label>Date of Installation <input type="date" id="date" name="installation" placeholder="mm/mddm/yyyy"
                        required></label>
            </fieldset>
            <fieldset>
                <legend>Wich features did you find useful in the product? (Check all that apply)</legend>
                <label><input type="checkbox" id="chk-durability" name="durability" value="no"> Durabillity</label>
                <label><input type="checkbox" id="chk-easy-of-use" name="ease-of-use" value="no"> Esy of Use</label>
                <label><input type="checkbox" id="chk-performance" name="performance" value="no"> Performance</label>
                <label><input type="checkbox" id="chk-design" name="design" value="no"> Design</label>
            </fieldset>
            <fieldset>
                <label>Written Review <span>(optional)</span><input type="textarea" id="written-review"
                        name="written-review"></label>
            </fieldset>
            <fieldset>
                <label>Your Name <span>(optional)</span><input type="text" id="username" name="username"></label>
            </fieldset>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Adalid Casas | La Paz, Bolivia |</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
