<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals | Adalid Casas | Responsive Images">
    <title>Responsive Images</title>

    <link rel="stylesheet" href="styles/responsive-images.css">

</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">

                <img src="images/hero-small.webp" alt="Temple name and location" width="500" height="250">
            </picture>
        </div>
    </main>
</body>
