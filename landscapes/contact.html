    <main>
        <div class="contact-title">
            <h1>Contact Us</h1>
            <p>Have questions or want to connect with us?. Please complete the next contact form.</p>
        </div>

        <form method="get" action="contact-message.html" class="contact-form">
            <fieldset>
                <legend>Contact Information</legend>
                <label>First Name* <input type="text" name="fname" id="fname" required></label>
                <label>Last Name* <input type="text" name="lname" id="lname" required></label>
                <label>Phone <input type="tel" name="phone" placeholder="555 123456789"></label>
                <label>Email* <input type="email" name="phone" placeholder="someone@myemail.com" required></label>
                <label>Comments <input type="textarea" name="url" placeholder="Hello! My suggestion is..."></label>
            </fieldset>
            <input type="submit" value="Contact us">
        </form>
    </main>
    <footer>
